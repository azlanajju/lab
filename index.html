     CREATE TABLE PUBLISHER( NAME VARCHAR(18) PRIMARY KEY, ADDRESS VARCHAR(10), PHONE VARCHAR(10));

CREATE TABLE BOOK(BOOK_ID INTEGER PRIMARY KEY, TITLE VARCHAR(20), PUBLISHER_NAME VARCHAR(20) REFERENCES PUBLISHER(NAME), PUB_YEAR NUMERIC);

CREATE TABLE BOOK_AUTHORS( BOOK_ID INTEGER, AUTHOR_NAME VARCHAR(20), PRIMARY KEY(BOOK_ID), FOREIGN  KEY (BOOK_ID)REFERENCES BOOK(BOOK_ID) ON DELETE CASCADE);

CREATE TABLE LIBRARY_BRANCH(BRANCH_ID INTEGER PRIMARY KEY, BRANCH_NAME VARCHAR(18), ADDRESS VARCHAR(15));

CREATE TABLE BOOK_COPIES( BOOK_ID INTEGER, BRANCH_ID INTEGER, NO_OF_COPIES  INTEGER, PRIMARY KEY(BOOK_ID, BRANCH_ID),FOREIGN KEY  BOOK(BOOK_ID) REFERENCES BOOK(BOOK_ID) ON DELETE CASCADE, FOREIGN KEY(BRANCH_ID) REFERENCES LIBRARY_BRANCH(BRANCH_ID) ON DELETE CASCADE);

CREATE TABLE BOOK_LENDING(BOOK_ID INTEGER, BRANCH_ID INTEGER, CARD_NO INTEGER, DATE_OUT DATE, DUE_DATE DATE, PRIMARY KEY(BOOK_ID, BRANCH_ID,CARD_NO), FOREIGN KEY(BOOK_ID) REFERENCES BOOK(BOOK_ID) ON DELETE CASCADE, FOREIGN KEY(BRANCH_ID) REFERENCES LIBRARY_BRANCH(BRANCH_ID) ON DELETE CASCADE);
